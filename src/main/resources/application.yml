zuul:
  sensitiveHeaders:
  routes:
    user-service:
      path: /users/**
      serviceId: user-service
      strip-prefix: false
    validate:
      path: /validate/**
      serviceId: user-service
      strip-prefix: false
    login-service:
      path: /login
      serviceId: user-service
      strip-prefix: false
    todo-service:
      path: /todos/**
      serviceId: todo-service
      strip-prefix: false
    task-service:
      path: /tasks/**
      serviceId: todo-service
      strip-prefix: false

